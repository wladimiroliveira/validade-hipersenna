<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/form.css">
    <script src="./js/dados.js" defer></script>
    <script src="./js/formColab.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/img/icon/logo-icone.ico" type="image/x-icon">
    <title>Hipersenna - Vencimento</title>
</head>
<body>
<header class="cabecalho">
    <nav class="navigation">
        <div class="logo">
            <img src="./assets/img/logo-hipersenna.png" alt="Logo do HiperSenna">
        </div>
    </nav>
</header>
<main class="conteudo">
<section class="validade">
    <h1>Validade</h1>
    <p>Insira as suas informações no formulário abaixo.</p>
    
    <div class="inserir_validade form_container">
        <form class="form__validade_colab">
            <div class="info_container">
                <div class="mb-3 nome_container">
                    <label for="nome" class="form-label">Nome completo *</label>
                    <input type="text" class="form-control" id="nome" required>
                    <div class="form-text">Digite seu nome completo.</div>
                </div>
                <div class="mb-3 matricula-filial_container">
                    <div class="matricula_container">
                        <label for="matricula" class="form-label">Matrícula *</label>
                        <input type="number" class="form-control" id="matricula" required>
                        <div class="form-text">Esta é a matrícula cadastrada no seu usuário do WinThor.</div>
                    </div>
                    <div class="filial_container">
                        <label for="filial" class="form-label">Filial *</label>
                        <select class="form-select" id="filial" name="filial" aria-label="Default select example" required>
                            <option disabled selected>Selecione sua filial</option>
                            <option value="1">1 - Matriz</option>
                            <option value="2">2 - Faruk</option>
                            <option value="3">3 - Carajás</option>
                            <option value="4">4 - VS10</option>
                            <option value="5">5 - Xinguara</option>
                            <option value="6">6 - DP6</option>
                            <option value="7">7 - Cidade Jardim</option>
                            <!-- <option value="8">8 - Canaã</option> -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="button_container">
                <button type="submit" class="btn btn-primary" id="next">Próximo</button>
            </div>
        </form>
    </div>
</section>
</main>
</body>
</html>
